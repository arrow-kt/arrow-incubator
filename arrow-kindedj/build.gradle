plugins {
    id "org.jetbrains.kotlin.jvm"
    id "org.jlleitschuh.gradle.ktlint"
}

apply from: "$SUB_PROJECT"

dependencies {
    compileOnly "io.arrow-kt:arrow-annotations:$ARROW_VERSION"
    testImplementation "io.kotlintest:kotlintest-runner-junit4:$KOTLIN_TEST_VERSION", excludeArrow
    testImplementation "io.arrow-kt:arrow-annotations:$ARROW_VERSION"
    testRuntimeOnly "io.arrow-kt:arrow-core-test:$ARROW_VERSION"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VINTAGE_VERSION"
}
